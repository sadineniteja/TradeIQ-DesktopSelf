<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium glossy background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Premium gold gradient with shine -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#fde68a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- Premium emerald gradient -->
    <linearGradient id="emeraldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a7f3d0;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#6ee7b7;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glossy shine overlay -->
    <linearGradient id="glossyShine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.6);stop-opacity:1" />
      <stop offset="30%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
      <stop offset="70%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
    </linearGradient>
    
    <!-- Inner glow for depth -->
    <radialGradient id="innerGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.4);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
    </radialGradient>
    
    <!-- Premium shadow -->
    <filter id="premiumShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.6"/>
      </feComponentTransfer>
    </filter>
    
    <!-- Strong glow effect -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Metallic shine -->
    <linearGradient id="metallicShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.9);stop-opacity:1" />
      <stop offset="30%" style="stop-color:rgba(255,255,255,0.5);stop-opacity:1" />
      <stop offset="60%" style="stop-color:rgba(255,255,255,0.2);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Solid background with gradient (no transparency) -->
  <rect width="1024" height="1024" rx="220" fill="url(#bgGradient)"/>
  
  <!-- Inner glow for depth -->
  <ellipse cx="512" cy="512" rx="450" ry="450" fill="url(#innerGlow)"/>
  
  <!-- Premium "T" letter with glossy 3D effect -->
  <g transform="translate(512, 512)">
    <!-- T horizontal bar - glossy 3D -->
    <!-- Shadow layer -->
    <rect x="-220" y="-320" width="440" height="120" rx="25" 
          fill="rgba(0,0,0,0.3)" transform="translate(10, 10)"/>
    <!-- Main gold body -->
    <rect x="-220" y="-320" width="440" height="120" rx="25" 
          fill="url(#goldGradient)" filter="url(#strongGlow)"/>
    <!-- Metallic shine overlay -->
    <rect x="-210" y="-315" width="420" height="50" rx="20" 
          fill="url(#metallicShine)"/>
    <!-- Top highlight -->
    <rect x="-200" y="-310" width="400" height="30" rx="15" 
          fill="rgba(255,255,255,0.5)"/>
    
    <!-- T vertical bar - glossy 3D -->
    <!-- Shadow layer -->
    <rect x="-60" y="-200" width="120" height="400" rx="25" 
          fill="rgba(0,0,0,0.3)" transform="translate(10, 10)"/>
    <!-- Main gold body -->
    <rect x="-60" y="-200" width="120" height="400" rx="25" 
          fill="url(#goldGradient)" filter="url(#strongGlow)"/>
    <!-- Metallic shine overlay -->
    <rect x="-55" y="-195" width="50" height="390" rx="20" 
          fill="url(#metallicShine)"/>
    <!-- Side highlight -->
    <rect x="-50" y="-190" width="40" height="380" rx="15" 
          fill="rgba(255,255,255,0.5)"/>
    
    <!-- Premium "IQ" with glossy emerald spheres -->
    <g transform="translate(280, -160)">
      <!-- I sphere - glossy premium -->
      <circle cx="0" cy="0" r="56" fill="url(#emeraldGradient)" filter="url(#premiumShadow)"/>
      <circle cx="-14" cy="-14" r="24" fill="rgba(255,255,255,0.6)"/>
      <circle cx="0" cy="0" r="42" fill="rgba(255,255,255,0.15)"/>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="50" font-weight="900" 
            fill="white" text-anchor="middle" filter="url(#strongGlow)">I</text>
      
      <!-- Q sphere - glossy premium -->
      <circle cx="0" cy="130" r="56" fill="url(#emeraldGradient)" filter="url(#premiumShadow)"/>
      <circle cx="-14" cy="116" r="24" fill="rgba(255,255,255,0.6)"/>
      <circle cx="0" cy="130" r="42" fill="rgba(255,255,255,0.15)"/>
      <text x="0" y="150" font-family="Arial, sans-serif" font-size="50" font-weight="900" 
            fill="white" text-anchor="middle" filter="url(#strongGlow)">Q</text>
      <!-- Premium Q tail -->
      <path d="M 42 138 L 58 152" stroke="url(#emeraldGradient)" stroke-width="12" 
            stroke-linecap="round" filter="url(#strongGlow)"/>
      <path d="M 42 138 L 58 152" stroke="rgba(255,255,255,0.8)" stroke-width="5" 
            stroke-linecap="round"/>
    </g>
    
    <!-- Premium trading chart with glossy effect -->
    <g transform="translate(-200, 260)" opacity="0.85">
      <!-- Chart background with depth -->
      <rect x="-15" y="-15" width="220" height="110" rx="12" 
            fill="rgba(0,0,0,0.25)" transform="translate(5, 5)"/>
      <rect x="-12" y="-12" width="214" height="104" rx="10" 
            fill="rgba(30,58,138,0.5)"/>
      <!-- Premium chart line -->
      <path d="M 0 90 L 35 55 L 70 65 L 105 30 L 140 45 L 175 25 L 210 40" 
            stroke="url(#goldGradient)" stroke-width="10" fill="none" stroke-linecap="round" 
            filter="url(#strongGlow)"/>
      <!-- Data points with glow -->
      <circle cx="0" cy="90" r="8" fill="url(#goldGradient)" filter="url(#strongGlow)"/>
      <circle cx="210" cy="40" r="8" fill="url(#goldGradient)" filter="url(#strongGlow)"/>
    </g>
  </g>
  
  <!-- Glossy shine overlay across entire icon -->
  <rect width="1024" height="1024" rx="220" fill="url(#glossyShine)"/>
  
  <!-- Subtle border for polish -->
  <rect x="10" y="10" width="1004" height="1004" rx="210" 
        fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
</svg>

