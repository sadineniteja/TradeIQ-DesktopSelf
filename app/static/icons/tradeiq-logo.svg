<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for 3D effect -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for accent -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter for 3D depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with 3D effect -->
  <circle cx="256" cy="256" r="240" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Inner highlight for 3D depth -->
  <ellipse cx="200" cy="200" rx="180" ry="180" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Main "T" letter with 3D effect -->
  <g transform="translate(256, 256)">
    <!-- T - Horizontal bar with depth -->
    <rect x="-100" y="-140" width="200" height="50" rx="8" fill="white" filter="url(#glow)"/>
    <rect x="-100" y="-140" width="200" height="50" rx="8" fill="rgba(255,255,255,0.8)" transform="translate(0, -5)"/>
    
    <!-- T - Vertical bar with depth -->
    <rect x="-25" y="-90" width="50" height="180" rx="8" fill="white" filter="url(#glow)"/>
    <rect x="-25" y="-90" width="50" height="180" rx="8" fill="rgba(255,255,255,0.8)" transform="translate(-2, -2)"/>
    
    <!-- IQ accent - small circles representing intelligence/analytics -->
    <g transform="translate(120, -80)">
      <!-- I circle -->
      <circle cx="0" cy="0" r="20" fill="url(#accentGradient)" filter="url(#shadow)"/>
      <circle cx="0" cy="0" r="12" fill="rgba(255,255,255,0.3)"/>
      
      <!-- Q circle -->
      <circle cx="0" cy="50" r="20" fill="url(#accentGradient)" filter="url(#shadow)"/>
      <circle cx="0" cy="50" r="12" fill="rgba(255,255,255,0.3)"/>
      <!-- Q tail -->
      <path d="M 15 55 L 25 65" stroke="url(#accentGradient)" stroke-width="4" stroke-linecap="round" filter="url(#glow)"/>
    </g>
    
    <!-- Chart/graph lines representing trading analytics -->
    <g transform="translate(-80, 100)" opacity="0.6">
      <path d="M 0 40 L 20 20 L 40 30 L 60 10 L 80 25" 
            stroke="white" stroke-width="3" fill="none" stroke-linecap="round" filter="url(#glow)"/>
      <circle cx="0" cy="40" r="3" fill="white"/>
      <circle cx="80" cy="25" r="3" fill="white"/>
    </g>
  </g>
  
  <!-- Outer ring for depth -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <circle cx="256" cy="256" r="230" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
</svg>

